<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <header>
            <button class="theme-toggle-btn">
                <div class="icon-wrapper"></div>
            </button>
            <h1>Where in the world?</h1>
        </header>
        <main>
            <div class="search-bar">
                <div class="search-contry-wrapper">
                    <label for="country-search"></label>
                    <input type="text" data-search-box id="country-search" placeholder="Search for a country....">
                    <button class="search-btn"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="26"
                            viewBox="0 0 25 26" fill="none">
                            <path
                                d="M21.6553 21.338L16.4404 15.8638C17.4609 14.5333 18.0762 12.8474 18.0762 11.0142C18.0762 6.72314 14.7314 3.24463 10.6006 3.24463C6.46973 3.24463 3.125 6.72822 3.125 11.0192C3.125 15.3103 6.46973 18.7888 10.6006 18.7888C12.3877 18.7888 14.0234 18.1388 15.3125 17.052L20.4932 22.4907C20.6494 22.6634 20.8643 22.7497 21.0742 22.7497C21.2744 22.7497 21.4746 22.6735 21.626 22.5212C21.9482 22.2013 21.958 21.6731 21.6553 21.338ZM10.6006 17.1181C9.0332 17.1181 7.55859 16.4833 6.4502 15.3306C5.3418 14.1778 4.73145 12.6442 4.73145 11.0192C4.73145 9.38916 5.3418 7.85557 6.4502 6.70791C7.55859 5.55518 9.0332 4.92041 10.6006 4.92041C12.168 4.92041 13.6426 5.55518 14.751 6.70791C15.8594 7.86064 16.4697 9.39424 16.4697 11.0192C16.4697 12.6493 15.8594 14.1829 14.751 15.3306C13.6426 16.4833 12.168 17.1181 10.6006 17.1181Z" />
                        </svg></button>
                </div>
                <div class="custom-select" data-custom-select>
                    <button class="select-btn" data-select-btn>
                        <span class="selected-option" data-selected-value>Region</span>
                        <span class="arrow"><svg xmlns="http://www.w3.org/2000/svg" width="26" height="26"
                                viewBox="0 0 26 26" fill="none">
                                <path d="M7.42859 10.2142L13 15.7857L18.5714 10.2142" stroke-width="2.4"
                                    stroke-linecap="round" stroke-linejoin="round" />
                            </svg></span>
                    </button>
                    <ul role="listbox" class="select-dropdown">
                        <li value="Asia" role="option" data-option>Asia</li>
                        <li value="Europe" role="option" data-option>Europe</li>
                        <li value="America" role="option" data-option>America</li>
                    </ul>
                </div>
            </div>
            <div class="countries-wrapper">
            </div>
        </main>
    </div>
    <template>
        <div class="country-item">
            <div class="img-wrapper">
                <img class="img-responsive">
            </div>
            <h3>Portugal</h3>
            <p>Population: <span class="population-count"></span></p>
            <p>Region: <span class="region-label"></span></p>
            <p>Capital: <span class="capital-label"></span></p>
        </div>
    </template>
    <script src="script.js"></script>
    <script src="customSelect.js"></script>
    <script src="countriesScript.js"></script>
</body>

</html>
